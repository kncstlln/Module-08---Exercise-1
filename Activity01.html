<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href = "style.css">
    <title>Angular JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="">
    <br>
    <h1><center>Welcome!</h1></center>
    <input type="checkbox" ng-model="myVar" ng-init="myVar = false">
    <div ng-if="myVar">
    <form name="myForm" onsubmit="return(validate());">
    <div class="container">
    <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Employee ID: </label>
        <input type="Text" class="form-control" name="id"/>
        <div class="error" id="idErr"></div>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">First Name: </label>
        <input type="Text" class="form-control" name="firstname"/>
        <div class="error" id="firstnameErr"></div>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Last Name: </label>
        <input type="Text" class="form-control" name="lastname"/>
        <div class="error" id="lastnameErr"></div>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Department: </label>
        <input type="Text" class="form-control" name="dept"/>
        <div class="error" id="deptErr"></div>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Position: </label>
        <input type="Text" class="form-control" name="position"/>
        <div class="error" id="posErr"></div>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Email Address: </label>
        <input type="email" class="form-control" name="email"/>
        <div class="error" id="emailErr"></div>
    </div>
      
    <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Contact Number: </label>
        <input type="Text" name="Contact" class="form-control" ng-model="Contact" required/>
      </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Salary: </label>
        <input type="Text" name="Salary" class="form-control" ng-model="Salary" required/>
      </div>
    
    <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Username: </label>
        <input type="Text" name="Username" class="form-control" ng-model="Username" required/>
      </div>

    <center><input type="submit" value="Submit" class="btn btn-primary btn-block"/></center>
    <script type="text/javascript" src="validation.js"></script>
        </div>
        </form>
    </div>
    </body>
    </html>
